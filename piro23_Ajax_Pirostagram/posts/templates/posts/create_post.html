{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="form-container">
    <h2>Create New Post</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type=submit>Upload</button>
    </form>
</div>
{% endblock %}
