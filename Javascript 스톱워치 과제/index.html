<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div id="H1">
            <i class="ri-timer-fill"></i>
            <h1>피로그래밍 스톱워치</h1>
        </div>
        <div class="display__container">
            <div class="display">00:00</div>
            <div class="controls">
                <button class="startBtn" onclick="start()">start</button>
                <button class="stopBtn" onclick="stop()">stop</button>
                <button class="resetBtn" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="record__container">
            <div class="record__header">
                <input type="checkbox" id="record_head">
                <label for="record_head"><strong>구간 기록</strong></label>
                <button onclick="deleteRecord()">
                    <i class="ri-delete-bin-7-fill"></i>
                </button>
            </div>
            <div class="record__content">
                <input type="checkbox" id="record1">
                <label for="record1">hi</label>
                <!-- Empty placeholder -->
                <div></div> 
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
