{% extends 'base.html' %}
{% block title %}
Idea_create
{% endblock %}

{% block content %}
<div class="devtool_title">
    <h1>Idea Register</h1>
    <p>아이디어 등록 페이지입니다.</p>
</div>
<form action="{% url 'ideas:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- .as_p render PostForm as HTML p elements -->
    {{ form.as_p }} 
    <button class="btn btn-success">SUBMIT</button>
</form>
{% endblock %}
